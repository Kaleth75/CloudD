<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/Resource/mac.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
 body {
      background-image: url('../Resource/fondo.jpg');
      background-color: #c4f8d5;
      font-family: Arial, sans-serif;
      padding-top: 50px;
      margin: 0; /* Eliminar el margen predeterminado del body */
      height: 100vh; /* Establecer la altura del body al 100% del viewport height */
      background-size: cover; /* Ajustar la imagen de fondo para cubrir toda la pantalla */
      background-position: center; /* Centrar la imagen de fondo */
    }

    .content-container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 600px;
    }

    h1 {
      color: #127900;
      font-size: 36px;
      margin-bottom: 30px;
    }

    p {
      font-size: 18px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-container">
      <h1>Welcome User</h1>
      <p>Explore your personalized homepage and enjoy a unique browsing experience!</p>
      <button id="logoutBtn" class="btn btn-danger">Cerrar Sesi√≥n</button>
      <button id="DeletetBtn" class="btn btn-danger">Eliminar cuenta</button>
    </div>
  </div><div id="datos-de-usuario"></div>
  </div><div id="contenido-de-la-pagina"></div>


  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar datos</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    
                    <div class="mb-3">
                        <label for="name-text" class="col-form-label">Nombre:</label>
                        <input type="text" class="form-control" id="name-text">
                    </div>
                    
                    <div class="mb-3">
                        <label for="cc-text" class="col-form-label">Cedula:</label>
                        <input class="form-control" id="cc-text" type="number">
                    </div>
                    
                    <div class="mb-3">
                        <label for="address-text" class="col-form-label">Direccion:</label>
                        <input class="form-control" id="address-text" type="text">
                    </div>

                    <div class="mb-3">
                        <label for="phone-text" class="col-form-label">Celular:</label>
                        <input class="form-control" id="phone-text" type="tel">
                    </div>

                    <div class="mb-3">
                        <label for="email-text" class="col-form-label">Correo:</label>
                        <input type="email" class="form-control" id="email-text">
                    </div>

                    <div class="mb-3">
                        <label for="born-date-text" class="col-form-label">Fecha de nacimiento:</label>
                        <input class="form-control" id="born-date-text" type="date">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="guardarD">Actualizar Datos</button>
            </div>
        </div>
    </div>
</div>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
        window.location.href = '../index.html';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script type="module" src="/Services/home2.js"></script>
  <script type="module" src="/Services/global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</body>
</html>
